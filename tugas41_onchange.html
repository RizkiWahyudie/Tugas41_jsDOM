  <body>
    <p>Pilih warna background</p>

    <select name="" id="mySelect" onchange="myFunction()">
      <option value="red">Merah</option>
      <option value="blue">Biru</option>
      <option value="yellow">Kuning</option>
      <option value="white">Putih</option>
      <option value="purple">Ungu</option>
    </select>

    <p>Saat memilih warna, background akan berubah!</p>
    <script type="text/javascript">
      function myFunction() {
        var x = document.getElementById("mySelect").value;
        var body = (document.body.style.backgroundColor = x);
        document.getElementById("clicked").innerHTML = body;
      }
    </script>
  </body>
